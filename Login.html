<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleslogin.css">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-...your-integrity-hash-here..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <a href="https://login.singpass.gov.sg/main?scope=openid&response_type=code&redirect_uri=https%3A%2F%2Fapigw.income.com.sg%2Fcustomer%2Fsingpass%2Fcallback&state=1709709524&nonce=11976478921816269138&client_id=HCBFWqgJrAPm2ifW" class="btn btn-danger w-100 mb-3">Login with Singpass</a>
                            
                            <div class="text-center mb-3">
                                <div class="or-divider">
                                    <span>OR</span>
                                </div>
                            </div>
                            
                            <h3 class="card-title text-center">Login</h3>
                            <form onsubmit="handleLogin(event)">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                                <p class="text-center">Don't have an account? <a href="Signup_identity.html">Sign up</a></p>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a href="index.html" class="text-secondary back-link"><i class="fas fa-arrow-left"></i> Back to Welcome</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-...your-integrity-hash-here..." crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = 'Home.html'; // Redirect to Home.html
        }
    </script>
</body>

</html>
