<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylessignup.css">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-...your-integrity-hash-here..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include date picker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <style>
        /* Hide the default input field interaction */
        .flatpickr-input {
            cursor: pointer; /* Show pointer cursor */
            background-color: #ffffff; /* Background color */
        }

        .input-group-text {
            cursor: pointer; /* Pointer cursor for calendar icon */
        }
    </style>
</head>

<body>
    <section class="signup-section">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title text-center">Sign Up</h3>
                            <form id="signup-form">
                                <div class="mb-3">
                                    <label for="identity-type" class="form-label">Identity Type</label>
                                    <select id="identity-type" class="form-select" required>
                                        <option value="" disabled selected>Select your identity type</option>
                                        <option value="nric">NRIC</option>
                                        <option value="fin">FIN</option>
                                        <option value="passport">Passport</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label id="additional-label" for="additional-input" class="form-label">Identity Number</label>
                                    <input type="text" id="additional-input" class="form-control" placeholder="Enter your identity number" required>
                                </div>
                                <div class="mb-3">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <div class="input-group">
                                        <input type="text" id="dob" class="form-control flatpickr-input" placeholder="Select your date of birth" readonly>
                                        <span class="input-group-text">
                                            <i class="fas fa-calendar-alt"></i>
                                        </span>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Submit</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a href="Login.html" class="text-secondary back-link"><i class="fas fa-arrow-left"></i> Back to Login </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-...your-integrity-hash-here..." crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Include date picker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script>
        // Initialize date picker
        flatpickr("#dob", {
            dateFormat: "Y-m-d", // Date format
            maxDate: "today", // Prevent future dates
            locale: {
                firstDayOfWeek: 1 // Start week on Monday
            },
            allowInput: false // Disable manual input
        });

        // JavaScript to change label based on selected identity type
        document.getElementById('identity-type').addEventListener('change', function() {
            var identityType = this.value;
            var additionalLabel = document.getElementById('additional-label');

            switch (identityType) {
                case 'nric':
                    additionalLabel.textContent = 'NRIC';
                    break;
                case 'fin':
                    additionalLabel.textContent = 'FIN';
                    break;
                case 'passport':
                    additionalLabel.textContent = 'Passport';
                    break;
                default:
                    additionalLabel.textContent = 'Identity Number';
            }
        });

        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = 'Signup.html'; // Redirect to signup.html
        });
    </script>
</body>

</html>
